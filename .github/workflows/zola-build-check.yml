name: Zola Build Check

on:
  push:
    branches: [ main, develop ]  # Triggers on direct pushes to main
  pull_request:
    branches: [ main, develop ]  # Triggers on PRs targeting main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: true  # If using Zola themes as submodules

    - name: Install Zola
      uses: taiki-e/install-action@c9f66e5f0e8e4f1f3d4d8e1e1f2a3b4c5d6e7f8g  # Pins a recent commit; check for updates
      with:
        tool: zola@0.20.0

    - name: Run Zola check
      run: zola check

    - name: Run Zola build
      run: zola build